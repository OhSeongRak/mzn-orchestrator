<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4682B4" />
    <meta
      name="description"
      content="MZN Orchestrator - 커스텀 SQL 생성 & AI SQL 생성 통합 플랫폼"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MZN Orchestrator</title>
    
    <!-- 사전 로딩 최적화 -->
    <link rel="preconnect" href="http://127.0.0.1:15000">
    
    <!-- 메타 태그 -->
    <meta name="author" content="SQL Generator Team" />
    <meta name="keywords" content="SQL, Generator, Database, PostgreSQL, AI, 커스텀 SQL" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MZN Orchestrator" />
    <meta property="og:description" content="커스텀 SQL 생성 & AI SQL 생성 통합 플랫폼" />
    <meta property="og:type" content="website" />
    
    <!-- 기본 스타일 (FOUC 방지) -->
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        min-height: 100vh;
      }
      
      /* 초기 로딩 화면 */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .initial-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .initial-loading .loading-text {
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: white;">
        <h2>JavaScript가 필요합니다</h2>
        <p>MZN Orchestrator을 사용하려면 JavaScript를 활성화해주세요.</p>
      </div>
    </noscript>
    
    <!-- 초기 로딩 화면 -->
    <div id="initial-loading" class="initial-loading">
      <div class="spinner"></div>
      <div class="loading-text">MZN Orchestrator 로딩 중...</div>
    </div>
    
    <!-- React 앱이 마운트될 루트 엘리먼트 -->
    <div id="root"></div>
    
    <script>
      // 앱 로딩 완료 시 초기 로딩 화면 제거
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(function() {
              loadingElement.remove();
            }, 300);
          }
        }, 500);
      });
      
      // 서비스 워커 등록 (PWA 지원)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
